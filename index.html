<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>

    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <img class="chatbot-logo" src="ai.png" width="50" height="50">
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <!-- Chat Body -->
        <div class="chat-body">
            <div class="message bot-message">
                <img class="bot-avatar" src="ai.png" width="50" height="50">
                <div class="message-text">Hey there ðŸ‘‹<br />How can I help you today?</div>
            </div>
        </div>

        <!-- Chat Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-button" class="material-symbols-outlined">sentiment_satisfied</button>
                    
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden>
                        <img src="#" id="file-preview" style="display:none; max-width: 100px; max-height: 100px; margin-top: 5px;">
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded" style="display:none;">close</button>
                    </div>

                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div> <!-- âœ… Closing missing chatbot-popup div -->

    <!-- Linking emoji -->
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <!-- Linking custom script (Placed at the bottom for better performance) -->
    <script src="script.js"></script>
</body>
</html>
